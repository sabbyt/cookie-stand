<html>
<head>
<title>Pat's Salmon Cookies</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
</head>

<body>
  <img src= 'img/salmon.png' width = '500'/>

  <h1>PAT'S SALMON COOKIES LOCATIONS</h1>
  <p class="text">The number of cookies each location must make every day based on the number of customers per hour and the average cookies purchased by each customer.</p>

  <table id="cookieSales"></table>

  <br/>
  <form>
    <fieldset>
      <legend>New Store:</legend>
      <lable>Location Name:
  		  <input type="text" name="location">
  		</lable>
  		<br />
			<lable>Minimum Customers Per Hour:
  			<input type="text" name="minCust">
  		</lable>
  		<br />
  		<lable>Maximum Customers Per Hour:
  			<input type="text" name="maxCust">
  		</lable>
  		<br />
  		<lable>Average Cookie Per Customer:
  			<input type="text" name="avgCookie">
  		</lable>
  		<br />
  		<input type="submit" name="submit" value="Submit" />
  	</fieldset>
  </form>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
